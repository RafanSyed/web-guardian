<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1a2e;
      color: #eee;
    }
    .header {
      background: #16213e;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid #0f3460;
    }
    .header h1 { font-size: 16px; font-weight: 600; }
    .shield { font-size: 24px; }
    .section { padding: 16px; border-bottom: 1px solid #0f3460; }
    .section h2 { font-size: 12px; text-transform: uppercase; color: #888; margin-bottom: 12px; letter-spacing: 1px; }
    .current-site {
      background: #0f3460;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 13px;
      word-break: break-all;
    }
    .status-badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      margin-top: 6px;
    }
    .status-block { background: #5c1a1a; color: #f87171; }
    .status-unknown { background: #333; color: #aaa; }
    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .btn:hover { opacity: 0.85; }
    .btn-block { background: #dc2626; color: white; }
    .btn-disabled {
      background: #374151;
      color: #6b7280;
      cursor: not-allowed;
      opacity: 0.6;
    }
    .toast {
      display: none;
      margin-top: 10px;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      text-align: center;
      background: #1a5c38;
      color: #4ade80;
    }
    .stats { display: flex; gap: 10px; }
    .stat {
      flex: 1;
      background: #0f3460;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
    }
    .stat-num { font-size: 22px; font-weight: 700; color: #60a5fa; }
    .stat-label { font-size: 10px; color: #888; margin-top: 2px; }
    .footer { padding: 12px 16px; text-align: center; font-size: 11px; color: #555; }
  </style>
</head>
<body>
  <div class="header">
    <span class="shield">üõ°Ô∏è</span>
    <h1>Web Guardian</h1>
  </div>

  <div class="section">
    <h2>Current Site</h2>
    <div class="current-site">
      <div id="current-domain">Loading...</div>
      <div id="current-status"></div>
    </div>
    <button class="btn btn-block" id="btn-block-site">üö´ Block This Site</button>
    <div class="toast" id="toast"></div>
  </div>

  <div class="section">
    <h2>Cache Stats</h2>
    <div class="stats">
      <div class="stat">
        <div class="stat-num" id="blocked-count">0</div>
        <div class="stat-label">Blocked</div>
      </div>
      <div class="stat">
        <div class="stat-num" id="total-count">0</div>
        <div class="stat-label">Total Cached</div>
      </div>
    </div>
  </div>

  <div class="footer">Web Guardian ‚Äî Protecting your browsing</div>

  <script src="dist/popup.js"></script>
</body>
</html>
