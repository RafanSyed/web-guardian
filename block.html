<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Blocked</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: #0b1020;
      color: #e5e7eb;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      width: min(560px, 92vw);
      background: #111827;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,.6);
    }
    h1 { margin: 0 0 10px 0; font-size: 22px; }
    p { margin: 0; opacity: .85; line-height: 1.4; }
    .url {
      margin-top: 14px;
      font-size: 12px;
      opacity: .7;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Blocked by Web Guardian</h1>
    <p id="reason">This page was blocked.</p>
    <div class="url" id="url"></div>
  </div>

  <!-- external JS only -->
  <script src="dist/block.js"></script>
</body>
</html>
